<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="eventsmanager.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="dinning.html">Dining</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="spa.html">Spa</a></li>
                <li><a href="project.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Manage Events</h1>
            <p>Edit the details of upcoming events</p>
        </div>
    </section>

    <section class="events">
        <h2>Upcoming Events</h2>
        <div class="event-cards">
            <div class="event-card">
                <input type="text" class="title" value="Gala Dinner">
                <textarea class="description">Join us for a luxurious dining experience with live music and a gourmet menu.</textarea>
                <button onclick="saveEvent(this)">Save Changes</button>
            </div>
            <div class="event-card">
                <input type="text" class="title" value="Wine Tasting">
                <textarea class="description">Sample the finest wines from around the world with our expert sommelier.</textarea>
                <button onclick="saveEvent(this)">Save Changes</button>
            </div>
            <div class="event-card">
                <input type="text" class="title" value="Annual Jazz Night">
                <textarea class="description">Enjoy an evening of soulful jazz music by renowned artists.</textarea>
                <button onclick="saveEvent(this)">Save Changes</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Luxury Hotel Bengal. All rights reserved.</p>
        <p>Contact us at abc@grandhotels.in</p>
    </footer>

    <script src="eventsmanager.js"></script>
</body>
</html>
