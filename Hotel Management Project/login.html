<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper" id="Staff">
        <form onsubmit="return loginAsStaff()">
            <h1>Login as Staff</h1>
            <div class="input-box">
                <input type="text" placeholder="username" id="staff-username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="staff-password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Log in</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <div class="wrapper" id="Guest">
        <form onsubmit="return loginAsGuest()">
            <h1>Login as Guest</h1>
            <div class="input-box">
                <input type="text" placeholder="username" id="guest-username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="guest-password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Log in</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        // Predefined credentials
        const staffAccounts = {
            "jayita": "admin01",
            "arpan": "work22"
        };

        const guestAccount = {
            "anurag": "guest12"
        };

        // Staff login validation
        function loginAsStaff() {
            const username = document.getElementById("staff-username").value.trim().toLowerCase();
            const password = document.getElementById("staff-password").value.trim();

            if (staffAccounts[username] === password) {
                if (username === "jayita") {
                    window.location.href = "manager.html";
                } else if (username === "arpan") {
                    window.location.href = "receptionist.html";
                }
            } else {
                alert("Invalid username or password. Please try again.");
            }

            return false; // Prevent form submission
        }

        // Guest login validation
        function loginAsGuest() {
            const username = document.getElementById("guest-username").value.trim().toLowerCase();
            const password = document.getElementById("guest-password").value.trim();

            if (guestAccount[username] === password) {
                window.location.href = "guest.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
